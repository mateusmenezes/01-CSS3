<html>
	<head>
		<title>fontes e cores</title>
		<meta charset="utf-8">
		<style type="text/css">
			.formatação{
				color: #6A0888;
			}
			#cores{
				background: #6A0888;
				font-size: 100px; /* Como o próprio nome diz, font-size é o tamanho da fonte*/
				font-family: "Lucida Console", Courier, monospace;
				/*font-family: Arial, Helvetica, sans-serif;*/
				
				      /* na font-family começa com as fontes que desejamos e terminamos na familia genérica para que a máquina, se não entender uma, ela pule para a próxima*/
			}



		</style>
	</head>
	<body>
		<div id="cores">
			<!-- Se eu definir um cor dentro de uma div, tudo que eu colocar nela vai ser dessa cor, contudo, se modificar background, irá mudar todo o fundo da div-->
			text
			

		</div>

	</body>
