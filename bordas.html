<!DOCTYPE html>
<html>
	<head>
		<title>bordas</title>
		<meta charset="utf-8">
		<style type="text/css">
			#conteudo{
				/* Uma maneira de definir bordas*/
				border: 10px double red;
				width: 100px;

			}
			#conteudo2{
				/*Outra maneira de definir bordas, mas definido cada elemento de uma vez*/
				border-color: pink green blue gray;/* na linha de codigo com diversas cores serve para definir cores de cada lado das bordas respectivamente, da mesma na largura e no estilo de borda */
				border-width: 10px;
				border-style: double;

			}



		</style>
	</head>

	<body>
		<div id="conteudo" >
			atividade1<br>
			atividade2<br>
			atividade3<br>
			rrerfs
		</div>

		<div id="conteudo2">
			tarefas4<br>
			tarefa5<br>
			tarefas<br>
		</div>

	</body>

</html>
